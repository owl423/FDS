<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
  <style>
    .app {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="columns">
      <div class="column is-three-quarters is-offset-one-quarter app">

      </div>
    </div>
  </div>

<!-- vue.js 유사 라이브러리 -->
<script src="js/Todos.js"></script>

<!-- 템플릿 -->
<script type="text/x-template" id="todos-template">
  <ul class="todo-list">
    <li class="todo-item" data-for="todo in todos">
      <strong data-content="todo"></strong>
      <button type="button" data-click="removeItem">제거</button>
    </li>
  </ul>
</script>

<!-- 스크립팅 -->
<script>
  // Todos 객체 생성
  let todo = new Todos({
    // 마운트 요소
    el: '.app',
    // 템플릿
    template: '#todos-template',
    // 데이터
    data: {
      todos: [
        '아침 밥',
        '점심 밥',
        '저녁 밥',
        '밤 야식',
        '새벽 새벽식(?)'
      ]
    },
    // 메서드
    methods: {
      removeItem(e) {
        let parent = e.target.parentNode;
        parent.parentNode.removeChild(parent);
      }
    }
  });
</script>
</body>
</html>
